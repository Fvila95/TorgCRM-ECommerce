<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/static/}+${template}+@{/css/main.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"/>
    <script th:src="@{/static/}+${template}+@{/js/main.js}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="menu-header">
    <div class="container">
        <a class="navbar-brand" href="/" th:text="${domain}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive" th:fragment="header-menu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:each="item : ${menu['main_menu'].menuItems}">
                    <a class="nav-link" th:text="${item.title}" th:href="${item.link}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-3" th:fragment="menu-categories">
            <div class="list-group my-4">
                <!--/*@thymesVar id="categories" type="ru.torgcrm.ecommerce.shop.models.Category"*/-->
                <!--/*@thymesVar id="category" type="ru.torgcrm.ecommerce.shop.models.Category"*/-->
                <a href="#" class="list-group-item"
                   th:each="category : ${categories}"
                   th:text="${category.title}"
                   th:href="${category.getPermanentUrl()}"></a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<footer class="py-5 bg-dark" th:fragment="footer">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
    </div>
</footer>
</body>
</html>
